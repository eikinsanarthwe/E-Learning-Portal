{% extends 'dashboard/base.html' %}

{% block content %}
<div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Teachers Management</h3>
        <a href="{% url 'dashboard:teacher_create' %}" class="btn btn-primary px-4">
            <i class="fas fa-plus me-2"></i> Add Teacher
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="bg-light">
                        <tr>
                            <th>Name</th>
                            <th>Specialty</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for teacher in teachers %}
                        <tr>
                            <td>{{ teacher.user.get_full_name|default:teacher.user.username }}</td>
                            <td>{{ teacher.specialty }}</td>
                            <td>
                                <a href="{% url 'dashboard:edit_teacher' teacher.id %}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a href="{% url 'dashboard:delete_teacher' teacher.id %}" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center text-muted py-4">
                                No teachers found
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
