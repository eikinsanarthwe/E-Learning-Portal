{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="row g-4 mb-4">
        <!-- Teachers Card -->
        <div class="col-xl-3 col-md-6">
            <a href="{% url 'dashboard:teacher_list' %}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase text-muted mb-2">Teachers</h6>
                                <h2 class="mb-0">{{ teacher_count }}</h2>
                            </div>
                            <div class="icon-circle bg-warning text-white">
                                <i class="fas fa-user-tie"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Students Card -->
        <div class="col-xl-3 col-md-6">
            <a href="{% url 'dashboard:student_list' %}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase text-muted mb-2">Students</h6>
                                <h2 class="mb-0">{{ student_count }}</h2>
                            </div>
                            <div class="icon-circle bg-success text-white">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Courses Card -->
        <div class="col-xl-3 col-md-6">
            <a href="{% url 'dashboard:course_list' %}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase text-muted mb-2">Courses</h6>
                                <h2 class="mb-0">{{ course_count }}</h2>
                            </div>
                            <div class="icon-circle bg-primary text-white">
                                <i class="fas fa-book"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Assignments Card -->
        <div class="col-xl-3 col-md-6">
            <a href="{% url 'dashboard:assignment_list' %}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase text-muted mb-2">Pending Assignments</h6>
                                <h2 class="mb-0">{{ pending_assignments }}</h2>
                            </div>
                            <div class="icon-circle bg-danger text-white">
                                <i class="fas fa-tasks"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
